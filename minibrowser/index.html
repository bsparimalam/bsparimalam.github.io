<!DOCTYPE  html>
<html lang="en">
<head>
	<!-- site descrition -->
	<title>MiniBrowser for Multitasking</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Use web utilities/tools without leaving the tab">
	<meta name="description" content="Quick web search, Dictionary lookup, Quick calculation, Currency conversion, Emoji search, Song lyrics lookup, Unicode search, Wikipedia lookup, Text Formatting, Translation">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./icons/icon-32.png" type="image/png" sizes="32x32">
	<link rel="stylesheet" href="./style.css">
	<link rel="manifest" href="./manifest.json">

	<!-- apple web app resources -->
	<meta name="theme-color" id="theme-color" content= '#b0bec5'> 
	<meta name="apple-touch-fullscreen" content="yes" >
	<meta name="apple-mobile-web-app-title" content="MiniBrowser">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="apple-touch-icon" href="./icons/icon-152.png">
	<link rel="apple-touch-startup-image" href="./icons/icon-152.png">
</head>
<body id="body">
	<div id="addressbar">
		<button id="back" title="Click to go back">
			<picture>
		    	<source srcset="./icons/back-dark.png" 
		    		media="(prefers-color-scheme: dark)">
				<img class="icon" id="back" src="./icons/back.png"/>
			</picture>
		</button>
		<button id="forward" title="Click to go forward">
			<picture>
		    	<source srcset="./icons/forward-dark.png" 
		    		media="(prefers-color-scheme: dark)">
				<img class="icon" id="forward" src="./icons/forward.png"/>
			</picture>
		</button>
		<button id="start" title="Go to the start page/ reload">
			<picture>
		    	<source srcset="./icons/reload-dark.png" 
		    		media="(prefers-color-scheme: dark)">
				<img class="icon" id="start" src="./icons/reload.png"/>
			</picture>
		</button>
		<input id="addressbox" type="text" autofocus name="input box" spellcheck="false" list="mostused" >
		<datalist id="mostused"></datalist>
	</div>
	<iframe id="loading" sandbox src="./loading/index.html" ></iframe>
	<iframe id="browser" sandbox=" allow-scripts allow-forms allow-same-origin"></iframe>
    <script async src='./scripts.js'></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-166908735-1"></script>
</body>
</html>
