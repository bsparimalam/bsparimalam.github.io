<!DOCTYPE  html>
<html lang="en">
<head>
	<!-- site descrition -->
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="description" content="Calculator">
	<link rel="icon" href="./images/icons/icon-32x32.png" type="image/png" 
		sizes="32x32">
	<link rel="manifest" href="./manifest.json">

	<!-- style information -->
	<link href="./styles.css" rel="stylesheet">

	<!-- web app tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#b0bec5"> 
	<!--  update the manifest and stylesheet -->

	<!-- ios web app tags, fuck you apple! -->
	<meta name="apple-touch-fullscreen" content="yes" >
	<meta name="apple-mobile-web-app-title" content="Calculator">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">
	<link rel="apple-touch-startup-image" href="./images/icons/icon-152x152.png">
</head>

<body id="body" onresize="validateresize()">
    <div class='inputs'>
	    <label for="ip" class="visuallyhidden">input box</label>
		<input type="text" id="ip" name="input box" spellcheck="false" >
		<p id="op" ></p>
		<button class="panel" id="angleunit" name="angle unit" 
			onclick="defocus(this); setangleunit()" >DEG</button>
		<button class="panel" id="representation" name="representation" 
			onclick="defocus(this); setnumrep()" >DECI</button>
		<button class="panel" id="memory" name="memory" 
			onclick="defocus(this); setmemory(this)" >STORE</button>
		<button class="panel" id="mc" name="memclear" 
			onclick="defocus(this); setmemory(this)" >MC</button>
		<button class="panel" id="more" name="more" 
			onclick="defocus(this); openmore(this)" >⠇</button>
    </div>
    <div class="scis">
		<button class="sci" id="sin" name="sine" 
			onclick="defocus(this); touchinput('sin(')" >sin</button>
		<button class="sci" id="sin⁻¹" name="sine inverse" 
			onclick="defocus(this); touchinput('sin⁻¹(')" >sin⁻¹</button>
		<button class="sci" id="xʸ" name="exponent" 
			onclick="defocus(this); touchinput('^(')" >xʸ</button>
		<button class="sci" id="ln" name="natural log" 
			onclick="defocus(this); touchinput('ln(')" >ln</button>
		<button class="sci" id="log" name="log" 
			onclick="defocus(this); touchinput('log(')" >log</button>

		<button class="sci" id="cos" name="cosine" 
			onclick="defocus(this); touchinput('cos(')" >cos</button>
		<button class="sci" id="cos⁻¹" name="cosine inverse" 
			onclick="defocus(this); touchinput('cos⁻¹(')" >cos⁻¹</button>
		<button class="sci" id="ˣ√" name="root" 
			onclick="defocus(this); touchinput('√(' )">ˣ√</button>
		<button class="sci" id="eˣ" name="natural log inverse" 
			onclick="defocus(this); touchinput('e^(')" >eˣ</button>
		<button class="sci" id="10ˣ" name="log inverse" 
			onclick="defocus(this); touchinput('10^(')" >10ˣ</button>

		<button class="sci" id="tan" name="tangent" 
			onclick="defocus(this); touchinput('tan(')" >tan</button>
		<button class="sci" id="tan⁻¹" name="tangent inverse" 
			onclick="defocus(this); touchinput('tan⁻¹(')" >tan⁻¹</button>
		<button class="sci" id="\(" name="opening bracket" 
			onclick="defocus(this); touchinput('(')" >(</button>
		<button class="sci" id="\)" name="closing bracket" 
			onclick="defocus(this); touchinput(')')" >)</button>
		<button class="sci" id="π" name="pi" 
			onclick="defocus(this); touchinput('π' )">π</button>
    </div>
    <div class="nums">
		<button class="num" id="1" name="one" 
			onclick="defocus(this); touchinput('1')" >1</button>
		<button class="num" id="2" name="two" 
			onclick="defocus(this); touchinput('2')" >2</button>
		<button class="num" id="3" name="three" 
			onclick="defocus(this); touchinput('3')" >3</button>
		<button class="opr" id="+" name="add" 
			onclick="defocus(this); touchinput('+')" >+</button>
		<button class="io" id="bspc" name="delete" 
			onclick="defocus(this); touchinput('delete')" >⌫</button>


		<button class="num" id="4" name="four" 
			onclick="defocus(this); touchinput('4')" >4</button>
		<button class="num" id="5" name="five" 
			onclick="defocus(this); touchinput('5')" >5</button>
		<button class="num" id="6" name="six" 
			onclick="defocus(this); touchinput('6')" >6</button>
		<button class="opr" id="-" name="subtract" 
			onclick="defocus(this); touchinput('-')" >-</button>
		<button class="io" id="CE" name="clear all" onclick="defocus(this); 
			touchinput('clearall')" >CE</button>

		<button class="num" id="7" name="seven" 
			onclick="defocus(this); touchinput('7')" >7</button>
		<button class="num" id="8" name="eight" 
			onclick="defocus(this); touchinput('8')" >8</button>
		<button class="num" id="9" name="nine" 
			onclick="defocus(this); touchinput('9')" >9</button>
		<button class="opr" id="×" name="multiply" 
			onclick="defocus(this); touchinput('×')" >×</button>
		<button class="io" id="ANS" name="passoutput" onclick="defocus(this);
			touchinput('passoutput')" >ANS</button>

		<button class="num" id="decimal" name="decimal" 
			onclick="defocus(this); touchinput('.')" >.</button>
		<button class="num" id="0" name="zero" 
			onclick="defocus(this); touchinput('0')" >0</button>
		<button class="opr" id="=" name="calculate" onclick="defocus(this); 
			touchinput('evaluate')" >=</button>
		<button class="opr" id="÷" name="divide" 
			onclick="defocus(this); touchinput('/')" >÷</button>
		<button class="num" id="comma" name="comma" 
			onclick="defocus(this); touchinput(',')" >,</button>
    </div>
    <div class="personals">
		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >ᵒF ▸ ᵒC</button>
		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >ᵒC ▸ ᵒF</button>
		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >in ▸ cm</button>
		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >cm ▸ in</button>
		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >ft ▸ m</button>

		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >m ▸ ft</button>
		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >lb ▸ kg</button>
		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >kg ▸ lb</button>
		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >psi ▸ atm</button>
		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >atm ▸ psi</button>

		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >USD ▸<br>CAD</button>
		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >CAD ▸<br>USD</button>
		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >CAD ▸<br>INR</button>
		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >EUR ▸<br>USD</button>
		<button class="personal" 
			onclick="defocus(this); calculateindex(this)" >USD ▸<br>EUR</button>
    </div>
    <div class="categories">
    	<div class = "home">
			<button class="category" onclick="defocus(this);" >💰</button>
			<button class="category" onclick="defocus(this);" >⚖️</button>
			<button class="category" onclick="defocus(this);" >🧮</button>

			<button class="category" onclick="defocus(this);" >📏</button>
			<button class="category" onclick="defocus(this);" >⬜</button>
			<button class="category" onclick="defocus(this);" >📦</button>

			<button class="category" onclick="defocus(this);" >⚡</button>
			<button class="category" onclick="defocus(this);" >🕛</button>
			<button class="category" onclick="defocus(this);" >🌡️</button>
		</div>
    	<div class = "currency">
			<input>
			<input>
		</div>
    	<div class = "mass">
			<input>
			<input>
		</div>
    	<div class = "execute">
			<input>
			<input>
		</div>
    	<div class = "length">
			<input>
			<input>
		</div>
    	<div class = "area">
			<input>
			<input>
		</div>
    	<div class = "volume">
			<input>
			<input>
		</div>
    	<div class = "energy">
			<input>
			<input>
		</div>
    	<div class = "pressure">
			<input>
			<input>
		</div>
    	<div class = "temperature">
			<input>
			<input>
		</div>
    </div>
	<script src='./scripts.js'></script>
	<script>navigator.serviceWorker.register('./install.js')</script>

</body>
</html>
