<!DOCTYPE  html>
<html lang="en">
<head>

	<!-- site descrition -->
	<meta charset="utf-16">
	<title>Calculator</title>
	<meta name="description" content="simple calculator">
	<link rel="icon" href="./images/icons/icon-16x16.png" type="image/png" sizes="16x16">
	<link rel="manifest" href="./manifest.json">

	<!-- style information -->
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

	<!-- web app tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#e0e0e0"> <!--  update the manifest and stylesheet -->

	<!-- ios web app tags, fuck you apple! -->
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-title" content="Calculator">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">
	<link rel="apple-touch-startup-image" href="./images/icons/icon-152x152.png"/>



</head>

<body onresize="resize()">

	<input class="entry" type="number" id="x" placeholder="X">
	<input class="entry" type="number" id="y" placeholder="Y">

	<input class="result" type="text" id="z" placeholder="results appear here">

	<button class="smallestbutton" onclick="sum()" >+</button>
	<button class="smallestbutton" onclick="subration()">−</button>
	<button class="smallestbutton" onclick="multiplication()">×</button>
	<button class="smallestbutton" onclick="division()">÷</button>

	<button class="mediumbutton" onclick="in2mm()" >in⯈mm</button>
	<button class="mediumbutton" onclick="ft2m()">ft⯈m</button>
	<button class="mediumbutton" onclick="lb2kg()">lb⯈kg</button>
	<button class="mediumbutton" onclick="f2c()">℉⯈℃</button>

	<button class="mediumbutton" onclick="mm2in()" >mm⯈in</button>
	<button class="mediumbutton" onclick="m2ft()">m⯈ft</button>
	<button class="mediumbutton" onclick="kg2lb()">kg⯈lb</button>
	<button class="mediumbutton" onclick="c2f()">℃⯈℉</button>

	<button class="smallbutton"  onclick="usd()" >$</button>
	<button class="smallbutton" onclick="cad()">C$</button>
	<button class="smallbutton" onclick="inr()">₹</button>
	<button class="largebutton" onclick="times()">TIME</button>

	<button class="smallbutton" onclick="invert()">1/x</button>
	<button class="smallbutton" onclick="factorial()"> x! </button>
	<button class="smallbutton" onclick="exponent()"> xʸ </button>
	<button class="smallbutton" onclick="root()"> ʸ√x </button>

	<button class="mediumbutton" onclick="log()">log(x)</button>
	<button class="smallbutton" onclick="loginv()">10ˣ</button>
	<button class="mediumbutton" onclick="nlog()">ln(x)</button>
	<button class="smallbutton" onclick="nloginv()">eˣ</button>

	<button class="largebutton" onclick="zalign1()">x/sin(y)</button>
	<button class="largebutton" onclick="zalign2()">x/cos(y)</button>
	<button class="largebutton" onclick="zalign3()">x/tan(y)</button>
	<button class="allclear" onclick="allclear()">AC</button>

	<button class="mediumbutton" onclick="sine()">sin(x)</button>
	<button class="mediumbutton" onclick="cosine()">cos(x)</button>
	<button class="mediumbutton" onclick="tangent()">tan(x)</button>
	<p>v3.2</p> <!-- update the service worker -->
	<script src="./js/main.js"></script>
	<script src="./js/functions.js"></script>
</body>
</html>
