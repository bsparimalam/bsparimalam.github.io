<!DOCTYPE  html>
<html lang="en">
<head>

	<!-- site descrition -->
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="description" content="simple calculator">
	<link rel="icon" href="./images/icons/icon-16x16.png" type="image/png" sizes="16x16">
	<link rel="manifest" href="./manifest.json">

	<!-- style information -->
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

	<!-- web app tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#e0e0e0"> <!--  update the manifest and stylesheet -->

	<!-- ios web app tags, fuck you apple! -->
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-title" content="Calculator">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">
	<link rel="apple-touch-startup-image" href="./images/icons/icon-152x152.png"/>

</head>

<body onresize="resize()">

	<input class="entry" type="number" id="x" placeholder="X">
	<input class="entry" type="number" id="y" placeholder="Y">

	<input class="result" type="text" id="z" placeholder="results here">

	<button class="operation1" name="sum" onclick="sum()" >+</button>
	<button class="operation1" name="subration" onclick="subration()">−</button>
	<button class="operation1" name="multiplication" onclick="multiplication()">×</button>
	<button class="operation1" name="division" onclick="division()">÷</button>

	<button class="operation2" name="invert" onclick="invert()">1/x</button>
	<button class="operation2" name="factorial" onclick="factorial()"> x! </button>
	<button class="operation2" name="exponent" onclick="exponent()"> xʸ </button>
	<button class="operation2" name="root" onclick="root()"> ʸ√x </button>

	<button class="operation3" name="log" onclick="log()"> log(x) </button>
	<button class="operation2" name="loginv" onclick="loginv()"> 10ˣ </button>
	<button class="operation3" name="nlog" onclick="nlog()">ln(x)</button>
	<button class="operation2" name="nloginv" onclick="nloginv()"> eˣ </button>

	<button class="operation" name="in2mm" onclick="in2mm()"> in⯈mm </button>
	<button class="operation" name="mm2in" onclick="mm2in()"> mm⯈in </button>
	<button class="operation" name="zalign1" onclick="zalign1()"> x/sin(y) </button>
	<button class="operation" name="zalign2" onclick="zalign2()"> x/cos(y) </button>

	<button class="operation3" name="sine" onclick="sine()"> sin(x) </button>
	<button class="operation3" name="cosine" onclick="cosine()"> cos(x) </button>
	<button class="operation3" name="tangent" onclick="tangent()"> tan(x) </button>
	<button class="operation3" name="allclear" onclick="allclear()"> AC </button>

	<script src="./js/main.js"></script>
	<script src="./js/functions.js"></script>

</body>
</html>
