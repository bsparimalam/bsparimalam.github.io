<!DOCTYPE  html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Custom Calculator</title>
	<link rel="icon" href="./images/icons/icon-16x16.png" type="image/png" sizes="16x16">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="manifest" href="./manifest.json">
	<meta name="description" content="custom calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="white">
	<!-- CODELAB: Add iOS meta tags and icons -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Custom-Calculator">
	<link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">

</head>

<body onresize="resize()">

	<input class="entry" type="number" id="x">
	<input class="entry" type="number" id="y"><br>
	<input class="result" type="text" id="z"><br>

	<button class="operation" name="sum" onclick="sum()" > + </button>
	<button class="operation" name="subration" onclick="subration()"> - </button>
	<button class="operation" name="multiplication" onclick="multiplication()"> x </button>
	<button class="operation" name="division" onclick="division()"> ÷ </button><br>

	<button class="operation" name="invert" onclick="invert()"> 1/x </button>
	<button class="operation" name="factorial" onclick="factorial()"> x! </button>
	<button class="operation" name="exponent" onclick="exponent()"> xʸ </button>
	<button class="operation" name="root" onclick="root()"> ʸ√x </button><br>

	<button class="operation" name="log" onclick="log()"> log(x) </button>
	<button class="operation" name="loginv" onclick="loginv()"> 10ˣ </button>
	<button class="operation" name="nlog" onclick="nlog()"> ln(x) </button>
	<button class="operation" name="nloginv" onclick="nloginv()"> eˣ </button><br>

	<button class="operation" name="in2mm" onclick="in2mm()"> in → mm </button>
	<button class="operation" name="mm2in" onclick="mm2in()"> mm → in </button>
	<button class="operation" name="zalign1" onclick="zalign1()"> x/sin(y) </button>
	<button class="operation" name="zalign2" onclick="zalign2()"> x/cos(y) </button><br>

	<button class="operation" name="sine" onclick="sine()"> sin(x) </button>
	<button class="operation" name="cosine" onclick="cosine()"> cos(x) </button>
	<button class="operation" name="tangent" onclick="tangent()"> tan(x) </button>
	<button class="operation" name="allclear" onclick="allclear()"> AC </button><br>

	<script src="./js/main.js"></script>
	<script src="./js/functions.js"></script>

</body>
</html>
