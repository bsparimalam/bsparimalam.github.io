<!DOCTYPE  html>
<html lang="en">
<head>

	<!-- site descrition -->
	<meta charset="utf-16">
	<title>Calculator</title>
	<meta name="description" content="simple calculator">
	<link rel="icon" href="./images/icons/icon-16x16.png" type="image/png" 
		sizes="16x16">
	<link rel="manifest" href="./manifest.json">

	<!-- style information -->
	<script src="./js/style.js"></script>
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab
		&display=swap" rel="stylesheet">


	<!-- web app tags -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#eeeeee"> 
	<!--  update the manifest and stylesheet -->

	<!-- ios web app tags, fuck you apple! -->
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-title" content="Calculator">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">
	<link rel="apple-touch-startup-image" href="./images/icons/icon-152x152.png"/>


</head>

<body onresize="resize()">

	<input class="entry" type="text" id="x">
	<input class="result" type="text" id="y">

	<button class="smallestbutton" onclick="r2e()" >⬏</button>
	<button class="smallestbutton" onclick="calculate('sum')" >+</button>
	<button class="smallestbutton" onclick="calculate('subtract')">−</button>
	<button class="smallestbutton" onclick="calculate('multiply')">×</button>
	<button class="smallestbutton" onclick="calculate('divide')">÷</button>

	<button class="mediumbutton" onclick="calculate('in2mm')" >in→mm</button>
	<button class="mediumbutton" onclick="calculate('ft2m')">ft→m</button>
	<button class="mediumbutton" onclick="calculate('lb2kg')">lb→kg</button>
	<button class="mediumbutton" onclick="calculate('f2c')">°F→°C</button>

	<button class="mediumbutton" onclick="calculate('mm2in')" >mm→in</button>
	<button class="mediumbutton" onclick="calculate('m2ft')">m→ft</button>
	<button class="mediumbutton" onclick="calculate('kg2lb')">kg→lb</button>
	<button class="mediumbutton" onclick="calculate('c2f')">°C→°F</button>


	<button class="smallbutton" onclick="calculate('invert')">1/x</button>
	<button class="smallbutton" onclick="calculate('factorial')"> x! </button>
	<button class="smallbutton" onclick="calculate('exponent')"> xʸ </button>
	<button class="smallbutton" onclick="calculate('root')"> ʸ√x </button>

	<button class="mediumbutton" onclick="calculate('log')">log(x)</button>
	<button class="smallbutton" onclick="calculate('loginv')">10ˣ</button>
	<button class="mediumbutton" onclick="calculate('nlog')">ln(x)</button>
	<button class="smallbutton" onclick="calculate('nloginv')">eˣ</button>

	<button class="mediumbutton" onclick="calculate('sine')">sin(x)</button>
	<button class="mediumbutton" onclick="calculate('cosine')">cos(x)</button>
	<button class="mediumbutton" onclick="calculate('tangent')">tan(x)</button>
	<button class="allclear" onclick="allclear()">AC</button>

	<button class="mediumbutton" onclick="calculate('function1')">x/sin(y)</button>
	<button class="mediumbutton" onclick="calculate('function2')">x/cos(y)</button>
	<button class="mediumbutton" onclick="calculate('function3')">x/tan(y)</button>

	<button class="mediumbutton"  onclick="calculate('currency1')">USD</button>
	<button class="mediumbutton" onclick="calculate('currency2')">CAD</button>
	<button class="mediumbutton" onclick="calculate('currency3')">INR</button>
	<button class="largebutton" onclick="times()">TIME</button>

	<a href="https://github.com/bsparimalam/bsparimalam.github.io/tree/master
		/Custom-Calculator" target="_blank"> Git/v3.7 </a>
	 <!-- update the service worker -->
	<script src="./js/main.js"></script>
	<script src="./js/calculator.js"></script>
</body>
</html>
